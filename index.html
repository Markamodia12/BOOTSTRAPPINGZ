    <title>About Me</title>

    <style>
        :root {
            --background-color: #6a0dad; /* Violet */
            --navbar-color: #4b0082; /* Dark violet */
            --navbar-text-color: #ffffff; /* White */
            --card-background: #7d3c98; /* Lighter violet */
            --sidebar-background: #4b0082; /* Dark violet */
            --text-color: #ffffff; /* White */
        }
    
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    
        .games-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
    
        .card {
            background-color: var(--card-background);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            margin: 15px;
        }
    
        .card:hover {
            transform: translateY(-5px);
        }
    
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    
        h1, p {
            text-align: center;
            margin-top: 30px;
            color: var(--text-color);
        }
    
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
    
        p {
            font-size: 1.2rem;
        }
    
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: var(--sidebar-background);
            padding-top: 20px;
            transition: 0.3s ease-in-out;
            color: var(--text-color);
            font-weight: bold;
        }
    
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        .sidebar ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
    
        .sidebar ul li {
            padding: 15px;
        }
    
        .sidebar ul li a {
            color: var(--text-color);
            font-size: 1.2rem;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease-in-out;
        }
    
        .sidebar ul li a:hover {
            color: #ff9800;
        }
    
        .card-title {
            color: var(--text-color) !important;
        }
    </style>
    
    
</head>

<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Music that I like</title>

    <style>
        body {
            background: linear-gradient(-45deg,  #6a0dad, #4b0082, #7d3c98, #4b0082);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background-color: white;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-body h5 {
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-dark {
            font-size: 1.2rem;
            padding: 10px 25px;
            border-radius: 25px;
            background: #6dd5ed;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-dark:hover {
            background: #2193b0;
        }

        .container {
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-4 font-weight-bold text-white">Songs that I like</h1>
        <a href="index.html">
            <button type="button" class="btn btn-dark my-3">RETURN HOME</button>
        </a>

        <div class="row justify-content-center">

            <div class="col-md-4 mb-3">
                <a href="https://youtu.be/YWyHZNBz6FE?feature=shared" class="card text-decoration-none">
                    <div class="card-img" style="background: url('https://i.ytimg.com/vi/YWyHZNBz6FE/maxresdefault.jpg') center/cover no-repeat; height: 200px;"></div>
                    <div class="card-body text-center">
                        <h5>Love Sosa - Chief Keef</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mb-3">
                <a href="https://youtu.be/2WcRXJ4piHg?feature=shared" class="card text-decoration-none">
                    <div class="card-img" style="background: url('https://i.ytimg.com/vi/6g5ZF6DUrHI/maxresdefault.jpg') center/cover no-repeat; height: 200px;"></div>
                    <div class="card-body text-center">
                        <h5>I don't like - Chief Keef</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mb-3">
                <a href="https://youtu.be/vJwKKKd2ZYE?feature=shared" class="card text-decoration-none">
                    <div class="card-img" style="background: url('https://i.ytimg.com/vi/vJwKKKd2ZYE/maxresdefault.jpg') center/cover no-repeat; height: 200px;"></div>
                    <div class="card-body text-center">
                        <h5>Hot N*gga - Bobby Shmurda</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
